<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>

    <script>
      var socket = io.connect('http://localhost:6969');

      var spaceData = function(data) {
        var lines = data.split("<br/>");

        var firstLine = true;

        var spaced = _.map(lines, function(line) {
          var spacing = firstLine ? "=>  " : "    ";
          firstLine = false;

          return spacing + line;
        });

        return spaced.join("<br/>") + "<br/>";
      };

      socket.on('news', function(data) {
        if (data == "[H[J")
          $(".stdout").empty()
        else
          $(".stdout").append(spaceData(data));
      });
    </script>

    <style>
      .console  {
        white-space: pre;
        border-radius: 5px;
        padding: 10px;
        overflow: hidden;
        background: #333233;
        color: #e8e8d3;
        background-color: #333233;
      };

      .stdout {
        padding-left: 30px;
      };

      code {
        font-family: 'Consolas', 'Bitstream Vera Sans Mono', 'Courier', monospace;
        color: black;
      };
    </style>
  </head>

  <body>
    <code>
      <div class="console"><div class="stdout"></div>
      </div>
    </code>
  </body>
</html>
