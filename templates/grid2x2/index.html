<!DOCTYPE html>

    <script>
      var socket = io.connect("http://localhost:7777");
      socket.on('domout', function (data) {
        for (var key in data) {
          if (data.hasOwnProperty(key)) {
            $("#"+key).append("<p>"+data[key]+"</p>");
          }
        }
        resetSize();

      });

      var resetSize = function () {
        var vH = $(window).height();
        $("body").css("height", vH);
      };

    </script>
